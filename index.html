<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-and-js-clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="btn-cointainer">
      <div class="light-btn">Light</div>
      <div class="dark-btn">Dark</div>
    </div>
    <div class="controls">
      <span class="spacing-box">
        <label for="spacing">Spacing:</label>
        <input
          type="range"
          class="spacing"
          name="spacing"
          value="15"
          min="10"
          max="30"
          data-sizing="px"
        />
      </span>
      <span class="color-box">
        <label for="color">Color:</label>
        <input type="color" class="border" value="#808080" name="border" />
      </span>
    </div>
    <div class="clock">
      <div class="clock-face">
        <div class="num-cointainer"></div>
        <div class="hour-hand"></div>
        <div class="min-hand"></div>
        <div class="center-round-min"></div>
        <div class="second-hand"></div>
        <div class="center-round-sec"></div>
        <div class="date-container">
          <div class="day-display"></div>
          <div class="month-display"></div>
          <div class="date-display"></div>
        </div>
      </div>
    </div>
  </body>
</html>
